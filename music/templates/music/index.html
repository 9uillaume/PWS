{% extends 'music/base.html' %}

{% block body %}

    <ul class="gallery">
      {% for album in all_albums %}
      <li>
        <a href="{% url 'music:detail' album.id %}">
          <img class="img-responsive" src="{{ album.album_logo.url }}"/> <!-- .url -->
            <span class="name">{{ album.album_title }}
              <span class="title">{{ album.artist }}</span>
            </span>
        </a>
      </li>
      {% endfor %}
    </ul>

{% endblock %}
